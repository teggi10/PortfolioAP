<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="text-center"><p class="lead">Todos los proyectos que van a ver a continuacion pueden verse en mi <a href="https://github.com/teggi10">github</a> </p></div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <button class="btn btn-dark float-start" *ngIf="isAdmin" routerLink="/crear-proyecto">Agregar</button>
            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 mb-5" *ngFor="let proyecto of proyectos, index as i">
               
                <div class="card" style="width: 18rem;">
                    <button routerLink="/editar-proyecto/{{proyecto.id}}" class="btn btn-light d-flex" *ngIf="isAdmin"><i class="far fa-edit  text-dark"   ></i></button>
                    <button *ngIf="isAdmin" (click)="eliminarProyecto(proyecto.id)" class="btn btn-light d-flex "><i class="fas fa-trash  text-danger" ></i></button> 
                    <img src="{{proyecto.urlFoto}}" class="card-img-top" alt="{{proyecto.nombre}}">
                    <div class="card-body">
                      <h5 class="card-title">{{proyecto.nombre}}</h5>
                      <p class="card-text">{{proyecto.informacion}}.</p>
                    </div>
                  </div>
            </div>
            
        </div>
        </div>
</section>
