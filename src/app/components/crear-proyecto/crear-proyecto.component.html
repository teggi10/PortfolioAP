<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-5">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">AGREGAR PROYECTO</span>
            <form class="mt-3"  [formGroup]="proyectoForm" (ngSubmit)="agregarProyecto()">
              <div class="mt-5">
                  <input type="text"  formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                   <div class="text-danger" *ngIf="proyectoForm.get('nombre')?.hasError('required') && proyectoForm.get('nombre')?.touched">
                       <span>El nombre de proyecto <strong>es obligatorio</strong></span>
                   </div>         
              </div>
              <div class="mt-5">
                  <input type="text" formControlName="urlFoto"  class="form-control form-control-lg" placeholder="UrlFoto">
              </div>
              <div class="mt-5">
                  <input type="text" formControlName="informacion" class="form-control form-control-lg" placeholder="Informacion">
                  <div class="text-danger" *ngIf="proyectoForm.get('informacion')?.hasError('required') && proyectoForm.get('informacion')?.touched">
                      <span>La informacion del proyecto <strong>es obligatoria</strong></span>
                  </div> 
              </div>
              <div class="mt-5">
                  <button class="btn btn-secondary btn-lg float-start" routerLink="/portfolio">Volver</button>
                  <button class="btn btn-success btn-lg float-end" [disabled]="proyectoForm.invalid" >Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
