<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-5">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">EDITAR EDUCACION</span>
            <form class="mt-3"  [formGroup]="educacionForm" (ngSubmit)="agregarEducacion()">
              <div class="mt-5">
                  <input type="text"  formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                   <div class="text-danger" *ngIf="educacionForm.get('nombre')?.hasError('required') && educacionForm.get('nombre')?.touched">
                       <span>El nombre de la educacion <strong>es obligatorio</strong></span>
                   </div>         
              </div>
              <div class="mt-5">
                  <input type="text" formControlName="fecha" class="form-control form-control-lg" placeholder="Fecha">
              </div>
              <div class="mt-5">
                  <input type="text" formControlName="institucion"  class="form-control form-control-lg" placeholder="Institucion">
                  <div class="text-danger" *ngIf="educacionForm.get('institucion')?.hasError('required') && educacionForm.get('institucion')?.touched">
                      <span>La institucion de la educacion <strong>es obligatoria</strong></span>
                  </div> 
              </div>
              <div class="mt-5">
                  <input type="text" formControlName="informacion" class="form-control form-control-lg" placeholder="Informacion">
                  <div class="text-danger" *ngIf="educacionForm.get('informacion')?.hasError('required') && educacionForm.get('informacion')?.touched">
                      <span>La informacion de la educacion <strong>es obligatoria</strong></span>
                  </div> 
              </div>
              <div class="mt-5">
                  <button class="btn btn-secondary btn-lg float-start" routerLink="/educacion">Volver</button>
                  <button class="btn btn-success btn-lg float-end" [disabled]="educacionForm.invalid" >Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
